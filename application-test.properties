# Test/Educational Configuration for EventChain
# This configuration uses a local Ganache blockchain (no real cryptocurrency)

# Server Configuration
server.port=8080

# Blockchain Configuration - Local Ganache Test Network
# Ganache runs on http://127.0.0.1:7545 by default
# Replace with your deployed contract address and test account private key
blockchain.network.url=http://127.0.0.1:7545
blockchain.contract.address=YOUR_DEPLOYED_CONTRACT_ADDRESS_HERE
blockchain.private.key=YOUR_GANACHE_PRIVATE_KEY_HERE

# IPFS Configuration
# For testing, you can use a local IPFS node or skip IPFS
ipfs.host=127.0.0.1
ipfs.port=5001
ipfs.protocol=http

# Application Configuration
app.name=EventChain
app.version=1.0.0

# Instructions:
# 1. Install and start Ganache: https://trufflesuite.com/ganache/
# 2. Deploy EventChain.sol contract to Ganache (use Remix IDE)
# 3. Copy the deployed contract address above
# 4. Copy a private key from Ganache (click key icon)
# 5. Replace the placeholders above
# 6. Start the application - all features will work with fake ETH!
